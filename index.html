<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Project Name</title>
  </head>

  <body>
    <div id="tab_bar"></div>
    <div class="container">
      <div class="sidebar">
        <input class="search" id="searchChamp" type="search" placeholder="Search Unit">
      <div class="champs">
        <p id="champ_list"></p>
      </div>
    </div>
      <div class="info">
        <div class="info-container">
          <div class="basic-info">
            <p id="name"></p>
            <p id="cost"></p>
            <p id="traits"></p>
          </div>
          <p id="splash"></p>
        </div>
        <div class="stats-container">
          <p id="hp"></p>
          <p id="armor"></p>
          <p id="magic_resist"></p>
          <p id="ad"></p>
          <p id="as"></p>
          <p id="range"></p>
        </div>
        <div class="ability">
          <p id="ability"></p>
          <p id="mana"></p>
          <p id="ability-desc"></p>
        </div>
      </div>
    </div>
    <br>
    <br>
    <br>
    <div class="stats-chart">
      <select name="Stat" id="dropdown">
        <option selected disabled>Choose a Stat</option>
        <option value="HP">HP</option>
        <option value="Armor">Armor</option>
        <option value="Magic Resist">Magic Resist</option>
        <option value="Attack Damage">Attack Damage</option>
        <option value="Attack Speed">Attack Speed</option>
        <option value="Attack Range">Attack Range</option>
      </select>
      <select name="Cost" id="cost-dropdown">
        <option selected disabled>Cost</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <br>
      <br>
      <canvas id="chart"></canvas>
    </div>
  </body>
</html>
