<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Project Name</title>
  </head>

  <body>
    <div id="tab_bar"></div>
    <div id="monsters">
      <h2>Teamfight Tactics: Set 8</h2>
      <h2>Monsters Attack</h2>
    </div>
    <div id="show-hide-btn">
      <button id="show-hide-traits" class="btn">Show Traits</button>
    </div>
    <br>
    <div class="container">
      <div class="scrollbar">
        <input class="search" id="searchChamp" type="search" placeholder="Search Unit">
      <div class="champs">
        <p id="champ_list"></p>
      </div>
    </div>
      <div class="info">
        <div class="info-container">
          <div class="basic-info">
            <p id="name"></p>
            <p id="cost"></p>
            <p id="traits"></p>
          </div>
          <p id="splash"></p>
        </div>
        <div class="stats-container">
          <p id="hp"></p>
          <p id="armor"></p>
          <p id="magic_resist"></p>
          <p id="ad"></p>
          <p id="as"></p>
          <p id="range"></p>
        </div>
        <div class="ability">
          <p id="ability"></p>
          <p id="mana"></p>
          <p id="ability-desc"></p>
        </div>
        <canvas id="info-graph" width="500" height="150"></canvas>
      </div>
    </div>
    <div id="traits-bar" class="sidebar">
      <div id="header">
        <h1>Traits/Synergies</h1>
        <br>
        <br>
        <input id="searchTrait" type="search" placeholder="Search Trait">
    </div>
      <div id="origins"><h2>Origins</h2></div>
      <div id="classes"><h2>Classes</h2></div>
      <div id="legendary"><h2>Legendary</h2></div>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
    </div>
    <br>
    <br>
    <br>
    <div class="stats-chart">
      <select name="Stat" id="dropdown" class="drop">
        <option selected disabled>Choose a Stat</option>
        <option value="HP">HP</option>
        <option value="Armor">Armor</option>
        <option value="Magic Resist">Magic Resist</option>
        <option value="Attack Damage">Attack Damage</option>
        <option value="Attack Speed">Attack Speed</option>
        <option value="Attack Range">Attack Range</option>
      </select>
      <select name="Cost" id="cost-dropdown" class="drop">
        <option selected disabled>Cost</option>
        <option value="0">All</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <button id="sort-button" class="btn">‚ÆÅ</select>
      <button id="toggle-chart-button" class="btn"></button>
      <br>
      <br>
      <canvas class="chart" id="chart"></canvas>
    </div>
  </body>
</html>
