<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Project Name</title>
  </head>

  <body>
    <div id="tab_bar"></div>
    <div class="container">
      <div class="info">
        <div class="info-container">
          <div class="basic-info">
            <p id="name">Name</p>
            <p id="cost">Cost: </p>
            <p id="traits">Traits:</p>
          </div>
          <p id="splash"></p>
        </div>
        <div class="stats-container">
          <p id="hp">HP: </p>
          <p id="armor">Armor: </p>
          <p id="magic_resist">Magic Resist: </p>
          <p id="ad">AD: </p>
          <p id="as">AS: </p>
          <p id="range">Attack Range: </p>
        </div>
        <div class="ability">
          <p id="ability">Ability</p>
          <p id="mana"></p>
          <p id="ability-desc"></p>
        </div>
      </div>
      <div class="sidebar">
          <input class="search" id="searchChamp" type="search" placeholder="Search Unit">
        <div class="champs">
          <p id="champ_list"></p>
        </div>
      </div>
    </div>
    <br>
    <br>
    <br>
    <div class="stats-chart">
      <select name="Stat" id="dropdown">
        <option selected disabled>Choose a Stat</option>
        <option value="HP">HP</option>
        <option value="Armor">Armor</option>
        <option value="Magic Resist">Magic Resist</option>
        <option value="Attack Damage">Attack Damage</option>
        <option value="Attack Speed">Attack Speed</option>
        <option value="Attack Range">Attack Range</option>
      </select>
      <canvas id="chart"></canvas>
    </div>
  </body>
</html>
